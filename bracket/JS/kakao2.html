    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <title>Login Demo - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

    </head>
    <body>
            <a href="javascript:infowithKakao();">정보보기</a>
        <a href="javascript:statusWithkakao();">상태보기</a>
        
    <script type='text/javascript'>
      //<![CDATA[
        // 사용할 앱의 JavaScript 키를 설정해 주세요.
        Kakao.init('65347e4d134634adbec3402d465f49c5');
        // 카카오 로그인 버튼을 생성합니다.
    
        function infowithKakao(){
            kakao.API.request({
                url : '/v2/user/me',
                success : function(res){
                    alert(JSON.stringify(res));
                    alert(res.propertise.nickname);
                    alert(res.propertise.profile_image);
                    alert(res.propertise.thumnail.image);
                    alert(res.kakao_account.email);
                },
                    fail : function(error){
                        alert(JSON.stringify(error));
                    }
                
            });
            
        }
        function statusWithkakao(){
            kakao.Auth.getStatusInfo(function(statusObj){
               alert(JSON.stringify(statusObj)); 
                
                if(statusObj.status == 'connected'){
                    var user = statusObj.user;
                    alert(user.kakao_account.email);
                }else{
                    alert('로그인이 필요합니다.');
                }
                
            });
        }
        
        
          
       
      //]]>
    </script>

    </body>
    </html>
